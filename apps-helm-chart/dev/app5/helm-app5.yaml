apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-app5
  namespace: argocd
spec:
  destination:
    namespace: helm-app5
    server: https://kubernetes.default.svc
  project: dev-project-5
  sources:
    - chart: helm-chart-test
      repoURL: 'https://vikaslall.github.io/helm-chart/'
      targetRevision: 0.1.1
      helm:
        valueFiles:
          - $values/apps-helm-chart/dev/app5/values.yaml
    - repoURL: 'git@github.com:VikasLall/argocdappofapps.git'
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      allowEmpty: true
      selfHeal: true
      prune: true
    syncOptions:
    - allowEmpty=true
    - CreateNamespace=true
