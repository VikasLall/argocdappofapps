apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: dev-project
  namespace: argocd
spec:
  description: Dev Project
  sourceRepos:
  - 'git@github.com:VikasLall/argocdappofapps.git/apps-helm-chart/dev/app2/*'
  - 'https://vikaslall.github.io/helm-chart/'
  - 'git@github.com:VikasLall/argocdappofapps.git'
  destinations:
  - namespace: ns-1
    server: https://kubernetes.default.svc

  clusterResourceWhitelist:
  - group: '*'
    kind: '*'

  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'