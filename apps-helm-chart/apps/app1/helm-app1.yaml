apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-app1
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: helm-app1
    server: {{ .Values.spec.destination.server }}
  project: default
  sources:
    - chart: helm-chart
      repoURL: 'https://vikaslall.github.io/helm-chart/'
      targetRevision: 0.1.1
      helm:
        valueFiles:
          - $values/apps-helm-chart/apps/app1/values.yaml
    - repoURL: 'https://github.com/VikasLall/argocdappofapps.git'
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      allowEmpty: true
      selfHeal: true
    syncOptions:
    - allowEmpty=true
    - CreateNamespace=true
