apiVersion: batch/v1
kind: Job
metadata:
  name: drupal-deploy-job
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: example-container
          image: ubuntu
          command: ["sleep", "3600"]
      restartPolicy: Never
